<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Academy: Форма Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
        <a class="page-header__logo" href="index.html">
          <img class="page-header__logo-mini" src="img/logo-mobile.svg" width="190" height="38" alt="Логотип магазина Cat-Energy">
          <img class="page-header__logo-middle" src="img/logo-tablet.svg" width="173" height="58" alt="Логотип магазина Cat-Energy">
          <img class="page-header__logo-big" src="img/logo-desktop.svg" width="202" height="59" alt="Логотип магазина Cat-Energy">
        </a>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <ul class="main-nav__list site-list">
          <li><a class="site-list__item site-list__item--inner" href="index.html">Главная</a></li>
          <li><a class="site-list__item site-list__item--inner" href="catalog.html">Каталог продукции</a></li>
          <li><a class="site-list__item site-list__item--inner site-list__item--active">Подбор программы</a></li>
        </ul>
      </nav>
    </header>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__logo">
          <img class="page-footer__logo-image" src="img/logo-footer.svg" width="128" height="24" alt="Логотип Cat-Energy в подвале">
        </div>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vk" href="https://vk.com"><span class="visually-hidden">Мы в ВК</span></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="https://www.instagram.com"><span class="visually-hidden">Мы в Инстаграме</span></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--fb" href="https://www.instagram.com"><span class="visually-hidden">Мы в Фэйсбуке</span></a>
            </li>
          </ul>
        </div>
        <div class="page-footer__site-developer site-developer">
          <b class="site-developer__text">HTML Academy</b>
          <a class="site-developer__logo" href="https://htmlacademy.ru/intensive/adaptive"><span class="visually-hidden">HTML Academy</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 60 60"><path fill="#666666" d="M30.2 5h-.2l-19.7 2.1v36.2l19.7 11.7 19.7-11.7v-36.2l-19.5-2.1zm17 36.8l-17.2 10.2-17.2-10.2v-14.8l17.1 10.2v1.8l-11.7-7v1.8l11.8 7.1v1.9l-11.8-7v1.8l11.8 7 11.9-7.1v-7.6l5.3-3.2v15.1zm-.1-17l-4.7 2.8-2.2 1.3-10.3-6.1v1.8l8.8 5.3h-.1l-.2.1-1.3.7-7.3-4.3v1.8l5.8 3.4-1.4.9-4.3-2.6v1.8l2.9 1.7-2.9 1.7-17-10.1 17-10.2 17.2 10zm.1-1.8l-17.3-10.2-17.1 10.2v-13.6l17.2-1.8 17.2 1.8v13.6z"/></svg>
          </a>
        </div>
      </div>
    </footer>
    <script>
      var navToggle = document.querySelector('.main-nav__toggle');
      var mainNav = document.querySelector('.main-nav');

      mainNav.classList.remove('main-nav--nojs');

      navToggle.addEventListener('click', function() {
        if (mainNav.classList.contains('main-nav--closed')) {
          mainNav.classList.remove('main-nav--closed');
          mainNav.classList.add('main-nav--opened');
        } else {
          mainNav.classList.add('main-nav--closed');
          mainNav.classList.remove('main-nav--opened');
        }
      });
    </script>
  </body>
</html>
