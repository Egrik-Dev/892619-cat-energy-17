<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Academy: Форма Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo page-header__logo--inner" href="index.html">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/icon-logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/icon-logo-tablet.svg">
          <img class="page-header__logo-image" src="img/icon-logo-mobile.svg" width="190" height="38" alt="Логотип магазина Cat-Energy">
        </picture>
      </a>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <ul class="main-nav__list site-list">
          <li><a class="site-list__item site-list__item--inner" href="index.html">Главная</a></li>
          <li><a class="site-list__item site-list__item--inner" href="catalog.html">Каталог продукции</a></li>
          <li><a class="site-list__item site-list__item--inner site-list__item--active">Подбор программы</a></li>
        </ul>
      </nav>
    </header>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__logo">
          <img class="page-footer__logo-image" src="img/icon-logo-footer.svg" width="128" height="24" alt="Логотип Cat-Energy в подвале">
        </div>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link" href="https://vk.com"><span class="visually-hidden">Мы в ВК</span>
                <svg class="social__link-icon social__link-icon--vk" width="22" height="12">
                  <use xlink:href="img/sprite.svg#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.instagram.com"><span class="visually-hidden">Мы в Инстаграме</span>
                <svg class="social__link-icon social__link-icon--instagram" width="16" height="16">
                  <use xlink:href="img/sprite.svg#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.instagram.com"><span class="visually-hidden">Мы в Фэйсбуке</span>
                <svg class="social__link-icon social__link-icon--fb" width="10" height="19">
                  <use xlink:href="img/sprite.svg#icon-fb"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__site-developer site-developer">
          <a class="site-developer__text" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          <a class="site-developer__logo" href="https://htmlacademy.ru/intensive/adaptive">
            <span class="visually-hidden">HTML Academy</span>
            <svg class="site-developer__logo-icon" width="42" height="42">
              <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script src="js/menu.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDNpvLNY6zVHguc-YFQtd8uNQxt6xZryY&callback=initMap" async defer></script>
    <script src="js/picturefill.js"></script>
    <script src="js/svgxuse.js" defer></script>
  </body>
</html>
